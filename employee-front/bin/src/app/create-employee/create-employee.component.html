<h3>Create Employee</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" name="myForm" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name"
                #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email"
                #email="ngModel" ngModel email=true>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
                <div *ngIf="email.errors.email">
                    Please enter a valid email.
                </div>

            </div>

        </div>

        <div class="form-group">
            <label for="name">Department</label>
            <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department"
                name="department" #department="ngModel">

                <div *ngIf="department.invalid && (department.dirty || department.touched)" class="alert alert-danger">
                    <div *ngIf="department.errors.required">
                            Department is required.
                    </div>
    
                </div>

        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
